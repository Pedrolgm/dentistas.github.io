<!-- Script para ocultar loader tras cargar la página -->

  window.addEventListener("load", function () {
    const loader = document.getElementById("loader");

    setTimeout(() => {
      if (loader) {
        loader.classList.add("hidden"); // Agrega clase para ocultar loader

        // Después de 500ms elimina el loader del DOM para liberar recursos
        setTimeout(() => {
          loader.remove();
        }, 500);
      }
    }, 1500); // Espera 1.5 segundos antes de ocultar loader para mejorar experiencia visual
  });
</script>
